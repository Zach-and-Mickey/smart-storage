<!DOCTYPE html>
<html>
<head>
    <title>404 Not Found - Smart Storage System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Redirect to index.html with the original path as a hash parameter
        window.onload = function() {
            const originalPath = window.location.pathname.replace('/smart-storage/', '');
            const redirectUrl = '/smart-storage/#path=' + encodeURIComponent(originalPath);
            console.log('404 redirecting to:', redirectUrl);
            window.location.replace(redirectUrl);
        };
    </script>
</head>
<body>
    <h1>404 Not Found</h1>
    <p>Redirecting to the Smart Storage System...</p>
</body>
</html>
